<section class="vh-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="houda">-Connexion-</p>
                <pre>


</pre>
                <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                <form class="mx-1 mx-md-4" (ngSubmit)="Login()">



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-circle"></i><pre> </pre>
                    <div class="form-outline flex-fill mb-0">
        <input type="email" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi-lock-fill"></i><pre> </pre>
                    <div class="form-outline flex-fill mb-0">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                  </div>


                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="form2Example3">
                        souviens-toi de moi
                      </label>
                    </div>


                  </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
      <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>


                    <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a routerLink="/signup" class="link-danger">m'inscrire</a></p>
                  </div>



                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../assets/15.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
